<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <div id="container" class="w-full h-max bg-violet-700 bg-cover py-5">

        <div id="time" class="mx-auto py-3 px-3 w-12 border-2 border-yellow-300 rounded-full bg-white">
           
        </div>

        <div id="question">

            <div class="flex mx-auto justify-center my-7">

                onclick="checkAnswer('C')">"option 1"</div>

                onclick="checkAnswer('D')">"option 1"</div>
            </div>
        </div>
    
        </div>
        <div id="result" class="font-bold text-8xl text-white mx-64 px-96"></div>
    </div>
